<body>
<!-- Page Container -->
<div id="page-container" class="sidebar-l sidebar-o side-scroll header-navbar-fixed">
    <!-- Side Overlay-->

    <!-- END Side Overlay -->

    <!-- Sidebar -->
    <nav id="sidebar">
        <!-- Sidebar Scroll Container -->
        <div id="sidebar-scroll">
            <!-- Sidebar Content -->
            <!-- Adding .sidebar-mini-hide to an element will hide it when the sidebar is in mini mode -->
            <div class="sidebar-content">
                <!-- Side Header -->
                <div class="side-header side-content bg-white-op">
                    <!-- Layout API, functionality initialized in App() -> uiLayoutApi() -->
                    <button class="btn btn-link text-gray pull-right hidden-md hidden-lg" type="button" data-toggle="layout" data-action="sidebar_close">
                        <i class="fa fa-times"></i>
                    </button>
                    <!-- Themes functionality initialized in App() -> uiHandleTheme() -->
                    <div class="btn-group pull-right">
                        <button class="btn btn-link text-gray dropdown-toggle" data-toggle="dropdown" type="button">

                        </button>
                    </div>
                    <a class="h5 text-white" href="index.html">
                        <i class="fa fa-circle-o-notch text-primary"></i> <span class="h4 font-w600 sidebar-mini-hide">&nbsp;{:config('title')}</span>
                    </a>
                </div>
                <!-- END Side Header -->

                <!-- Side Content -->
                <div class="side-content">
                    <ul class="nav-main">
                        <li>
                            <a  id="index" href="{:url('index')}"><i class="si si-speedometer"></i><span class="sidebar-mini-hide">仪表盘</span></a>
                        </li>
                        <li class="nav-main-heading"><span class="sidebar-mini-hide">站点信息</span></li>
                        <li>
                            <a id="ulist" href="{:url('ulist')}"><i class="si si-user"></i><span class="sidebar-mini-hide">用户管理</span></a>
                        </li>
                        <li>
                            <a id="uinlist" href="{:url('uinlist')}"><i class="si si-badge"></i><span class="sidebar-mini-hide">账号管理</span></a>
                        </li>
                        <li>
                            <a id="km" href="{:url('km')}"><i class="si si-wallet"></i><span class="sidebar-mini-hide">卡密管理</span></a>
                        </li>
                        <li class="nav-main-heading"><span class="sidebar-mini-hide">其他功能</span></li>
                        <li>
                            <a id="data" href="{:url('data')}"><i class="si si-puzzle"></i><span class="sidebar-mini-hide">站点数据</span></a>
                        </li>
                        <li>
                            <a id="run" href="{:url('run')}"><i class="si si-wrench"></i><span class="sidebar-mini-hide">监控日志</span></a>
                        </li>
                    </ul>
                </div>
                <!-- END Side Content -->
            </div>
            <!-- Sidebar Content -->
        </div>
        <!-- END Sidebar Scroll Container -->
    </nav>
    <!-- END Sidebar -->

    <!-- Header -->
    <header id="header-navbar" class="content-mini content-mini-full">
        <!-- Header Navigation Right -->
        <ul class="nav-header pull-right">
            <li>
                <div class="btn-group">
                    <button class="btn btn-default btn-image dropdown-toggle" data-toggle="dropdown" type="button">
                        <img src="/assets/img/avatars/avatar10.jpg" alt="Avatar">
                        <span class="caret"></span>
                    </button>
                </div>
            </li>
        </ul>
        <!-- END Header Navigation Right -->

        <!-- Header Navigation Left -->
        <ul class="nav-header pull-left">
            <li class="hidden-md hidden-lg">
                <!-- Layout API, functionality initialized in App() -> uiLayoutApi() -->
                <button class="btn btn-default" data-toggle="layout" data-action="sidebar_toggle" type="button">
                    <i class="fa fa-navicon"></i>
                </button>
            </li>
            <li class="hidden-xs hidden-sm">
                <!-- Layout API, functionality initialized in App() -> uiLayoutApi() -->
                <button class="btn btn-default" data-toggle="layout" data-action="sidebar_mini_toggle" type="button">
                    <i class="fa fa-ellipsis-v"></i>
                </button>
            </li>
        </ul>
        <!-- END Header Navigation Left -->
    </header>
    <!-- END Header -->
    <main id="main-container">
        {block name="main"}

        {/block}
    </main>
    <!-- END Main Container -->

    <!-- Footer -->
    <footer id="page-footer" class="content-mini content-mini-full font-s12 bg-gray-lighter clearfix">
        <div class="pull-right">
            Crafted with <i class="fa fa-heart text-city"></i> by <a class="font-w600" href="" target="_blank">{:config('adminuser')}</a>
        </div>
        <div class="pull-left">
            <a class="font-w600" href="javascript:void(0)" target="_blank">{:config('title')}</a> &copy; <span class="js-year-copy"></span>
        </div>
    </footer>
    <!-- END Footer -->
</div>
<!-- END Page Container -->

<!-- Apps Modal -->
<!-- END Apps Modal -->

<script src="/assets/js/plugins/slick/slick.min.js"></script>
<script src="/assets/js/plugins/chartjs/Chart.min.js"></script>

<!-- Page JS Code -->
<script src="/assets/js/pages/base_pages_dashboard.js"></script>
<script src="/assets/layer/layer.js"></script>
<script>
    var aName = "{:request()->action()}";
    if (aName == 'info') {
        $("#info").addClass("active");
    } else {
        $("#" + aName).addClass("active");
    }

    $(function () {
        // Init page helpers (Slick Slider plugin)
        App.initHelpers('slick');
    });
</script>
